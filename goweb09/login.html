<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>

<form action="/login" method="post">
    <ul>
        <li>
            <label for="username">姓名:</label>
            <input type="text" id="username" name="username">
        </li>
        <li>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password">
        </li>
        <li class="button">
            <button type="submit">登陆</button>
        </li>

    </ul>
</form>

</body>
</html>
